<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Attrition issued or Not</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
                  <input type="text" name="Age" placeholder="Age" required="required" />
                  <input type="text" name="Department" placeholder="Department" required="required" />
    	<input type="text" name="EducationField" placeholder="EducationField" required="required" />
    	<input type="text" name="Gender" placeholder="gender" required="required" />
    	<input type="text" name="JobInvolvement" placeholder="JobInvolvement" required="required" />
    	<input type="text" name="JobLevel" placeholder="JobLevel" required="required" />
    	<input type="text" name="JobRole" placeholder="JobRole" required="required" />
    	<input type="text" name="JobSatisfaction" placeholder="JobSatisfaction" required="required" />
    	<input type="text" name="MonthlyIncome" placeholder="MonthlyIncome" required="required" />
    	<input type="text" name="MonthlyRate" placeholder="MonthlyRate" required="required" />
    	<input type="text" name="NumCompaniesWorked" placeholder="NumCompaniesWorked" required="required" />
    	<input type="text" name="OverTime" placeholder="OverTime" required="required" />
    	<input type="text" name="PercentSalaryHike" placeholder="PercentSalaryHike" required="required" />
    	<input type="text" name="PerformanceRating" placeholder="PerformanceRating" required="required" />
    	<input type="text" name="TotalWorkingYears" placeholder="TotalWorkingYears" required="required" />
    	<input type="text" name="TrainingTimesLastYear" placeholder="TrainingTimesLastYear" required="required" />
    	<input type="text" name="YearsAtCompany" placeholder="YearsAtCompany" required="required" />
    	<input type="text" name="YearsInCurrentRole" placeholder="YearsInCurrentRole" required="required" />
    	<input type="text" name="YearsSinceLastPromotion" placeholder="YearsSinceLastPromotion" required="required" />
    	<input type="text" name="YearsWithCurrManager" placeholder="YearsWithCurrManager" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
